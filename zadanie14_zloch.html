<!DOCTYPE html>
<html lang="pl">

<meta charset="utf-8">
<title>Zadanie 14 - Zloch</title>
</head>
<body>
<script>
var m_zlo = parseInt(prompt("Podaj m:", "4"));
var m1 = m_zlo + 2;
var m2 = m_zlo * (m_zlo + 2);
var m3 = m_zlo * (m_zlo + 1);

document.write("<p style='color:green; font-size:" + (30 + 15) + "px;'>");
document.write("1/" + m_zlo + " = 1/" + m1 + " + 1/" + m2 + " + 1/" + m3 + "</p>");
</script>
</body>

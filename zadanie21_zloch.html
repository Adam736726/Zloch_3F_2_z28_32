<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zadanie 21 - Zloch</title>
<script>
function potega_zloch(){
let x = parseFloat(prompt("Podaj liczbę:"));
document.write("Liczba: "+x+"<br>Potęga: "+(x*x));
}
</script>
</head>
<body>
<button onclick="potega_zloch()">Oblicz potęgę</button>
</body>
</html>
